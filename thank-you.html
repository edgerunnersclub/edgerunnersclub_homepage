<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 감사합니다 - Edge Runners Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            background: var(--bg-dark);
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 600px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        
        .success-icon svg {
            width: 48px;
            height: 48px;
            color: #ffffff;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .thank-you-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }
        
        .thank-you-message {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease 0.4s both;
        }
        
        .redirect-notice {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease 0.6s both;
        }
        
        .redirect-notice span {
            color: var(--primary);
            font-weight: 600;
        }
        
        .btn-home {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease 0.8s both;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <h1 class="thank-you-title">문의해 주셔서 감사합니다!</h1>
            
            <p class="thank-you-message">
                소중한 문의를 주셔서 감사합니다.<br>
                빠른 시일 내에 검토 후 연락드리겠습니다.
            </p>
            
            <p class="redirect-notice">
                <span id="countdown">5</span>초 후 자동으로 홈페이지로 이동합니다...
            </p>
            
            <a href="/" class="btn-home">바로 홈페이지로 가기</a>
        </div>
    </div>
    
    <script>
        // Auto redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
